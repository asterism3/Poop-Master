<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poop Tracker</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@400..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css"> 
</head>
<body class="text-stone-800 min-h-screen flex flex-col items-center py-10 px-4">

    <!-- App Container -->
    <div class="w-full max-w-md mx-auto space-y-8">
        
        <!-- Header -->
        <header class="flex justify-between items-center mb-4 px-2">
            <h1 class="text-2xl font-bold tracking-tight flex items-center gap-2 text-stone-800">
                <span>Poop Tracker</span>
                <span class="text-3xl">ðŸ§»</span>
            </h1>
            <div class="flex items-center gap-3">
                <div id="authSection">
                    <button id="googleLoginBtn" class="flex items-center gap-2 bg-white border border-stone-200 rounded-full px-3 py-1.5 text-xs font-medium text-stone-600 shadow-sm hover:bg-stone-50 transition-colors cursor-pointer">
                        <svg class="w-4 h-4" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/><path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/><path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/><path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/></svg>
                        <span>Sign in</span>
                    </button>
                    <div id="userProfile" class="hidden flex items-center gap-2">
                        <img id="userAvatar" src="" class="w-8 h-8 rounded-full border border-stone-200 bg-stone-100">
                        <button id="logoutBtn" class="text-xs text-stone-400 hover:text-stone-600">Sign out</button>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content (Always visible now) -->
        <div id="mainAppArea" class="space-y-8 transition-opacity">
            
            <div id="storageIndicator" class="text-center text-xs font-bold text-stone-400 uppercase tracking-widest">
                Storage: <span id="storageType">Local Device</span>
            </div>

            <!-- Input Section -->
            <div class="bg-white rounded-3xl shadow-xl p-8 text-center space-y-6 transform transition-all">
                <div class="space-y-2">
                    <div class="flex items-center justify-center gap-2">
                        <h2 class="text-stone-400 font-medium uppercase tracking-wide text-xs">Bristol Stool Scale</h2>
                    </div>
                    <div id="emojiDisplay" class="text-8xl leading-none filter drop-shadow-md cursor-pointer transition-transform duration-200 hover:scale-105 py-2">ðŸ’©</div>
                    <div class="h-16 flex flex-col justify-center">
                        <h3 id="typeTitle" class="text-2xl font-bold text-stone-800">Type 4</h3>
                        <p id="typeDesc" class="text-stone-500 text-sm">Smooth sausage, like a snake</p>
                    </div>
                </div>

                <!-- Slider -->
                <div class="relative pt-4 pb-2">
                    <input type="range" id="poopSlider" min="1" max="7" value="4" step="1">
                    <div class="flex justify-between text-xs text-stone-300 font-bold mt-2 px-1">
                        <span>1</span>
                        <span>7</span>
                    </div>
                </div>

                <!-- Action Button -->
                <button id="logBtn" class="w-full bg-stone-900 text-white py-4 rounded-xl font-bold text-lg hover:bg-stone-700 active:scale-95 transition-all shadow-lg hover:shadow-xl flex items-center justify-center gap-2 cursor-pointer">
                    <span>Log It</span>
                    <span id="btnEmoji">ðŸ‘‡</span>
                </button>
            </div>

            <!-- Heatmap / Calendar Section -->
            <div class="bg-white rounded-3xl shadow-lg p-6">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="font-bold text-lg text-stone-800">This Month</h2>
                    <div class="text-sm text-stone-500 font-medium" id="currentMonthLabel"></div>
                </div>
                
                <div class="grid grid-cols-7 gap-1 mb-2 text-center">
                    <div class="text-xs text-stone-300">S</div><div class="text-xs text-stone-300">M</div><div class="text-xs text-stone-300">T</div><div class="text-xs text-stone-300">W</div><div class="text-xs text-stone-300">T</div><div class="text-xs text-stone-300">F</div><div class="text-xs text-stone-300">S</div>
                </div>

                <div id="calendarGrid" class="calendar-grid"></div>
            </div>

            <!-- Recent Logs List -->
            <div class="space-y-3 pb-8">
                <h2 class="text-sm font-bold text-stone-400 uppercase ml-2">Recent Logs</h2>
                <div id="logsList" class="space-y-2"></div>
            </div>
        </div>

    </div>

    <!-- FIREBASE & LOGIC -->
    <script type="module" src="app.js"></script> 
</body>
</html>
